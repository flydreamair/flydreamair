<html>
    <head>
        <title>FlyDreamAir</title>
        <script>

        </script>
    </head>
    <body>
        <!-- login area -->
        <div>LOGIN</div>
        
        <!-- logo area -->

        <!-- search form code -->
        <div id="main-form">
            <div class="form-navigation">
                <div class="book-trip">Book a trip</div>
                <div class="manage-booking">Manage booking</div>
            </div>

            <!-- start of search form elements -->
            <div id="search-form-elements">
                <div id="trip-buttons">
                    <button id="round-trip-btn">Round Trip</button>
                    <button id="one-way-id">One Way</button>
                </div>
                <div id="adult-passengers">
                    <div>Adults</div>
                    <button id="adult-minus">-</button>
                    <div id="adult-number">1</div>
                    <button id="adult-addition">+</button>
                </div>
                <div id="children-passengers">
                    <div>Children <span class="passenger-age">(2-11)</span></div>
                    <button id="children-minus">-</button>
                    <div id="children-number">1</div>
                    <button id="children-addition">+</button>
                </div>
                <div id="infant-passengers">
                    <div>Infants <span class="passenger-age">(0-2)</span></div>
                    <button id="infant-minus">-</button>
                    <div id="infant-number">1</div>
                    <button id="infant-addition">+</button>
                </div>
                <div id="depart-field">
                    <div class="search-field-icons"></div>
                    <input placeholder="Where from?" />
                </div>
                <div id="arrive-field">
                    <div class="search-field-icons"></div>
                    <input placeholder="Where to?" />
                </div>
                <div id="depart-date-field">
                    <div class="search-field-icons"></div>
                    <input placeholder="Depart" />
                </div>
                <div id="arrive-date-field">
                    <div class="search-field-icons"></div>
                    <input placeholder="Arrive" />
                </div>
                <button id="search-flight-btn">Search Flights</button>
            </div>
            <!-- end of search for elements -->

            <!-- start of manage booking elements -->
            <div id="manage-booking-elements">
                <p>Log in to manage your existing booking and make changes to your personal details</p>
                <br />
                <input placeholder="Email address" />
                <input placeholder="Password" />
                <br />
                <button id="login-btn">Login</button>
            </div>
            <!-- end of manage booking elements -->
        </div>
    </body>
</html>
