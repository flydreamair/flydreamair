<html>
<head>
    <title>FlyDreamAir</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="a.js"></script>
    <script src="passengerOnLoad.js"></script>
</head>
    <body>

        <div class="page-container">
                <!-- login area -->
                <div class="login-container-dark">
                    <img src="images/login-icon-dark.png" alt="Login icon" width="30px;" />
                    <a id="currentUser" href="login.html">LOGIN</a>
                </div>
            
                <!-- logo area -->
                <div class="logo-container">
                    <a href="index.html"><img src="images/Dream-Air-original.png" width="250px"></a>
                </div>

                    <!-- timeline -->
                    <div class="timeline">
                        <div class="timeline-btns">
                            <img src="images/1-active.png" alt="first step" width="25px" />
                            <p class="timeline-active">Flights</p>
                        </div>
                        <div class="timeline-dots">....................</div>
                        <div class="timeline-btns">
                            <img src="images/2-active.png" alt="second step" width="25px" />
                            <p class="timeline-active">Seats</p>
                        </div>
                        <div class="timeline-dots">....................</div>
                        <div class="timeline-btns">
                            <img src="images/3-active.png" alt="third step" width="25px" />
                            <p class="timeline-active">In-Flight</p>
                        </div>
                        <div class="timeline-dots">....................</div>
                        <div class="timeline-btns">
                            <img src="images/4-active.png" alt="fourth step" width="25px" />
                            <p class="timeline-active">Passengers</p>
                        </div>
                        <div class="timeline-dots">....................</div>
                        <div class="timeline-btns">
                            <img src="images/5-inactive.png" alt="fifth step" width="25px" />
                            <p class="timeline-inactive">Payment</p>
                        </div>
                    </div>
        </div>

            <!-- start of grey box that displays the flights available -->
            <div class="grey-box">

                <div class="page-p-centered">
                    <h1 class="h1-center">Passenger Details</h1>
                    <p>Fill out information about the traveller.</p>
                </div>

                <!-- start of white box -->
                <div id="finalPassengerView" class="white-box">

                           
                </div>
                <!-- end of white box -->

            </div>
                <!-- end of grey box -->



            <!-- bottom bar -->
            <div class="bottom-bar">
                <button id="confirm-passenger" onclick="confirmFlightFinal()">Confirm</button>
            </div>
            <!-- end of bottom bar -->

    </body>
</html>
