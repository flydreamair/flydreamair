<html>
<head>
	<title>FlyDreamAir</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="users.js"></script>
</head>
<body>

	<div class="flight-bg">
		<div class="page-container">
			<!-- login area -->
			<div class="login-container">
				<img src="images/login-icon.png" alt="Login icon" width="30px">
				<a href="login.html">LOGIN</a>
			</div>

			<!-- logo area -->
			<div class="logo-container">
				<img src="images/Dream-Air-White.png" width="250px">
			</div>
		</div>
	</div>
	<!-- end of page container -->
	<!-- account container -->
	<div id="account-container">
		<div id="account-header">
			<h2>Register</h2>
			<p>Register your account</p>
			<br>
		</div>

		<div class="contact-details-container">
			<div class="contact-details-edit">
				<div class="contact-col">
					<label id="given-names-label" for="given-names">Full name</label><br>
					<input id="given-names" class="myInfo" type="text" name="given-names" required=""><br>
					<label id="usernames-input-label" for="given-names">Username</label><br>
					<input id="usernames-input" class="myInfo" type="text" name="user-name" required=""><br>
					<label id="street-address-input-label" for="street-address">Street Address</label><br>
					<input id="street-address-input" class="myInfo" type="text" name="street-address" required=""><br><br>
					<label for="state">State/Territory</label><br>
					<select class="myInfo" name="state" required="">
						<option value="NSW">New South Wales</option>
						<option value="TAS">Tasmania</option>
						<option value="VIC">Victoria</option>
						<option value="QLD">Queensland</option>
						<option value="ACT">Australian Capital Territory</option>
						<option value="NT">Northern Territory</option>
						<option value="WA">Western Australia</option>
						<option value="SA">South Australia</option>
					</select>
					<br>
					<br>
				</div>
				<div class="contact-col">
					<label id="email-input-label" for="email-address">Email address</label><br>
					<input id="email-input" class="myInfo" type="text" name="email-address" required=""><br>
					<label id="password-input-label" for="password">Password</label><br>
					<input id="password-input" class="myInfo" type="password" name="password" required=""><br>
					<label id="sub-input-label" for="suburb-city">Suburb/City</label><br>
					<input id="sub-input" class="myInfo" type="text" name="suburb-city" required=""><br>
					<label id="pcode-input-label" for="postcode">Postcode</label><br>
					<input id="pcode-input" class="myInfo" type="text" name="postcode" required=""><br>
				</div>

				<div class="account-save-button"><input type="submit" value="Register" onclick="registerMe()"></div>
			</div>
		</div>


	</div>
	<!-- end of account container code -->

</body>
</html>
