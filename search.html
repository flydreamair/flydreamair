<html>
<head>
    <title>FlyDreamAir</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="search_results.js"></script>
</head>
    <body>

        <div class="page-container">
            <!-- login area -->
            <div class="login-container-dark">
                <img src="images/login-icon-dark.png" alt="Login icon" width="30px;" />
                <a href="">LOGIN</a>
            </div>
            
            <!-- logo area -->
            <div class="logo-container">
                <img src="images/Dream-Air-original.png" width="250px">
            </div>

            <!-- timeline -->
            <div class="timeline">
                <div class="timeline-btns">
                    <img src="images/1-active.png" alt="first step" width="25px" />
                    <p class="timeline-active">Flights</p>
                </div>
                <div class="timeline-dots">....................</div>
                <div class="timeline-btns">
                    <img src="images/2-inactive.png" alt="second step" width="25px" />
                    <p class="timeline-inactive">Seats</p>
                </div>
                <div class="timeline-dots">....................</div>
                <div class="timeline-btns">
                    <img src="images/3-inactive.png" alt="third step" width="25px" />
                    <p class="timeline-inactive">In-Flight</p>
                </div>
                <div class="timeline-dots">....................</div>
                <div class="timeline-btns">
                    <img src="images/4-inactive.png" alt="fourth step" width="25px" />
                    <p class="timeline-inactive">Passengers</p>
                </div>
                <div class="timeline-dots">....................</div>
                <div class="timeline-btns">
                    <img src="images/5-inactive.png" alt="fifth step" width="25px" />
                    <p class="timeline-inactive">Payment</p>
                </div>
            </div>
        </div>

            <!-- flight details that were searched -->
            <div class="flight-details-container">
                <div class="flight-details-overview">
                    <img src="images/departure.png" alt="departure icon" width="50px" height="50px" />
                    <div class="flight-details">
                        <p id="from-to"></p>
                        <p class="departure-date" id="search-results-departure-date"></p>
                        <a href="" class="change-search-criteria">Change search criteria</a>
                    </div>
                </div>
            </div>

            <!-- start of grey box that displays the flights available -->
            <div id="flight-search-out-div" class="grey-box">

                <!-- dropdown -->
                
            <!-- end of grey box -->

            <!-- bottom bar -->
            <div class="bottom-bar" id="clicked_flight">
                <div id="chosen-details">
                    <div id="flight-picked"><p></p></div>
                    <div id="flight-picked-price"><p></p></div>
                </div><br />
                <button id="confirm-flight">Confirm flight</button>
            </div>
            <!-- end of bottom bar -->

    </body>
</html>
